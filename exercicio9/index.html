<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eletrônicos do PAPAi</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/loja.css">   

    
</head>
<body>
    <div class="container" >
        <form id="catalogo">
            <h3>cupom</h3> 
            <button id="" type="button" onclick="gerar()" class="btn btn-danger">Gerar</button>
            <h1 id="cupom"></h1>         
            
            <h3>Produtos</h3>      
             
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="produtos" class="custom-control-input" id="iphone_5" value="800">
                <label class="custom-control-label" for="iphone_5">iphone 5 - R$800,00 </label> qtd.                
                <input type="number" id="Qtdiphone5" name="Quantidade" style="width: 50px" value="0" min="0" max="10" value="0">                                
            </div>
    
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="produtos" class="custom-control-input" id="iphone_6" value="1200">
                <label class="custom-control-label" for="iphone_6">iphone 6 - R$1200,00 </label> qtd.
                <input type="number" id="Qtdiphone6" name="Quantidade" style="width: 50px" value="0" min="0" max="10" value="0">
            </div>
    
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="produtos" class="custom-control-input" id="iphone_7" value="1500">
                <label class="custom-control-label" for="iphone_7">iphone 7 - R$1500,00 </label> qtd.
                <input type="number" id="Qtdiphone7" name="Quantidade" style="width: 50px" value="0" min="0" max="10" value="0">
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="produtos" class="custom-control-input" id="iphone_8" value="2000">
                <label class="custom-control-label" for="iphone_8">iphone 8 - R$2000,00 </label> qtd.
                <input type="number" id="Qtdiphone8" name="Quantidade" style="width: 50px" value="0" min="0" max="10" value="0"> 
            </div> 
            <div class="custom-control custom-checkbox">
                <input type="checkbox" name="produtos" class="custom-control-input" id="iphone_9" value="2500">
                <label class="custom-control-label" for="iphone_9">iphone 9 - R$2500,00 </label> qtd.
                <input type="number" id="Qtdiphone9" name="Quantidade" style="width: 50px" value="0" min="0" max="10" value="0">                 
            </div>  
                 
            <h3>Observações</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="text_cupom" placeholder="Digite o cupom" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">                  
                  <button id="" type="button" onclick="cupom()" class="btn btn-danger">Conferir</button>
                </div>                
            </div>
            <font color="red" id="valido">codigo invalido</font><br>
            <font color="green" id="invalido">codigo valido</font><br>
               
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Digite o CEP" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">                  
                  <button type="button" onclick="frete()" class="btn btn-danger">Calcular</button>
                </div>
            </div>
            <div id="frete">                
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="20">
                    <label class="custom-control-label" for="customRadio1">Sedex - R$20,00</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="35">
                    <label class="custom-control-label" for="customRadio2">Transportadora - R$35,00</label>
                </div>
            </div>            

            <button type="submit" id="btn1" onclick="calcular()" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo"> Calcular</button>
            
            
        </form>               
    </div>
    <div id="cards">
        <div class="card" style="width: 18rem;" id="card1">
            <img src="./imagens/iphone 5.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <label for="iphone_5">iphone 5 - R$800,00</label>  
            </div>            
        </div>
        <div class="card" style="width: 18rem;" id="card2">
            <img src="./imagens/samsung_55.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <label for="iphone_5">iphone 6 - R$1200,00</label>             
            </div>
        </div> 
        <div class="card" style="width: 18rem;" id="card3">
            <img src="./imagens/iphone_7.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <label for="iphone_5">iphone 7 - R$1500,00</label>
            </div>
        </div>
        <div class="card" style="width: 18rem;" id="card4">
            <img src="./imagens/iphone_8.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <label for="iphone_5">iphone 8 - R$2000,00</label>
            </div>
        </div>
        <div class="card" style="width: 18rem;" id="card5">
            <img src="./imagens/iphone_9.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <label for="iphone_5">iphone 9 - R$2500,00</label>
            </div>
        </div>
    </div>    
        
    <!-- modal-->
    <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Pedido</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <h4>Extrato</h4>

                            <p id="p_principal"></p>
                            <p id="acompanhamento"></p>
                            <p id="desconto"></p>

                            <h1 id="total">h1</h1>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                        <!--<button type="button" class="btn btn-primary">Salvar mudanças</button>-->
                        </div>
                    </div>
            </div>
        </div>
    </div>        
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    
<script src="./js/loja.js"></script>  

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    
</body>    
</html>
